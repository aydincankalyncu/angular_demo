<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
                <div class="card-body">
                    <form [formGroup]="productAddForm">
                        <div class="mb-3">
                            <label class="form-label" for="productName">Ürün Adı</label>
                            <div class="form-group">
                                <input class="form-control" type="text" id="productName" formControlName="productName"
                                    placeholder="Ürün adı" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="categoryId">Kategori No</label>
                            <div class="form-group">
                                <input class="form-control" type="number" id="categoryId" formControlName="categoryId"
                                    placeholder="Kategori" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="unitsInStock">Stok Adedi</label>
                            <div class="form-group">
                                <input class="form-control" type="number" id="unitsInStock"
                                    formControlName="unitsInStock" placeholder="Stok Adedi" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="unitPrice">Birim Fiyat</label>
                            <div class="form-group">
                                <input class="form-control" type="number" id="unitPrice" formControlName="unitPrice"
                                    placeholder="Birim Fiyatı" />
                            </div>
                        </div>
                    </form>
                    <div class="card-footer">
                        <button class="btn btn-success" (click)="add()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
